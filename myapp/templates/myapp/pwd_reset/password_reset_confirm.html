{% extends 'myapp/_layouts/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head_title %}Nouveau mot de passe{% endblock %}
{% block content %}
<div class="section">
    <div class="container">
            <form method="POST" class="col-lg-5 col-sm-12">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-2">Nouveau mot de passe</legend>
                        {{ form | crispy}}
                        <a href="{% url 'index' %}" class="btn btn-secondary">Annuler</a>
                        <button type="submit" class="btn btn-primo">
                            Changer le mot de passe</button>
                    </fieldset>
    </div>
</div>
{% endblock content %}
