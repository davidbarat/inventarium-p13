{% extends 'myapp/_layouts/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}Contact{% endblock %}
{% block content %}

<section class="section">
    <div class="container">
        
        <form method="post" class="col-lg-6 col-sm-12">
            {% csrf_token %}
            <fieldset class="form-group">
                    <legend class="border-bottom mb-2">Envoyer un message.</legend>
            {{ form|crispy }}
            <div class="form-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'homepage' %}" class="btn btn-outline-secondary">Annuler</a>
                {% else %}
                    <a href="{% url 'index' %}" class="btn btn-outline-secondary">Annuler</a>
                {% endif %}
                <button class="btn btn-outline-primo" type="submit">Envoyer</button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
