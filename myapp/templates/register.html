{% extends 'layouts/base.html' %}
{% load crispy_forms_tags %}
{% block head_title %}S'enregister{% endblock %}
{% block content %}

<section class="section">
    <div class="container">
        <h1 class="section-title">Inscription</h1>
        <h2 class="section-subtitle">Créer votre compte.</h2>
        <form method="POST" class="col-lg-5 col-sm-12">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="sign-in">
                <a href="{% url 'signin' %}">
                    Se connecter à un compte existant</a>
                <button class="btn btn-primo btn-sm" type="submit">
                    <i class="fas fa-save"></i> S'enregister</button>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
